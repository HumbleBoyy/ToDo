<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>TO-DO APP</title>
</head>
<body>

    <header class="flex justify-between items-center p-10 bg-slate-800 sticky w-full top-0">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-clipboard-list text-[3rem] text-blue-600"></i>
           <h1 class="text-[3rem] font-bold text-white">ToDo <span class="text-red-600">App</span></h1>
        </div>
        <form  class="todo_form flex justify-center items-center gap-2 bg-white rounded-md">
            <input type="text" placeholder="Add things to do...." required class="todo_input enabled:hover:border-gray-400 disabled:opacity-75 ... w-[400px] h-[40px] outline-none text-[1.7rem] p-2" >
            <button type="submit" class="w-[20%] h-[50px] bg-green-600 text-[1.7rem] text-white hover:bg-green-500"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="flex justify-between items-center text-[1.7rem] w-[30%] h-45px">
            <button class="w-[100%] h-[45px] bg-blue-600 text-white">All (0)</button>
            <button class="w-[100%] h-[45px] bg-green-600 text-white">Completed (0)</button>
            <button class="w-[100%] h-[45px] bg-red-600 text-white">Uncompleted(0)</button>
        </div>
    </header>

    
    <ul class="todo_list  mt-10  rounded-md h-[100vh] overflow-y-scroll">
        
    </ul>
    

    <script src="./js/todo.js"></script>
    <!-- <script src="./js/app.js"></script> -->
</body>
</html>
